<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT University Student Management Page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Tổng thể trang */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            color: #1f78b4;
        }

        p {
            text-align: center;
            margin-top: -10px;
            font-weight: 300;
        }

        /* Bố cục tổng thể với Flexbox */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Form styling */
        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 48%; /* Đảm bảo form không chiếm quá nhiều diện tích */
        }

        form h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1f78b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #155a80;
        }

        /* Bố trí bảng sinh viên */
        .student-table {
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1f78b4;
            color: white;
            font-weight: 600;
        }

        /* Chatbot */
        .chatbot {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 25%;
        }
    </style>
</head>

<body>
    <h1>FPT University Student Management Page</h1>
    <!-- <p>We're here to assist you with any questions you may have about student support!</p> -->

    <!-- Container chính -->
    <div class="container">
        <!-- Container cho các form -->
        <div class="form-container">
            <!-- Form thêm sinh viên -->
            <form method="POST">
                <h3>Add Student</h3>
                <input type="text" name="name" placeholder="Tên sinh viên" required>
                <input type="date" name="birth_date" placeholder="Ngày sinh" required>
                <input type="text" name="student_id" placeholder="Mã số" required>
                <input type="text" name="major" placeholder="Chuyên ngành" required>
                <button type="submit" name="add">Add Student</button>
            </form>

            <!-- Form xóa sinh viên -->
            <form method="POST">
                <h3>Delete Student</h3>
                <input type="text" name="student_id" placeholder="Mã số" required>
                <button type="submit" name="delete">Delete Student</button>
            </form>
        </div>

        <!-- Bảng danh sách sinh viên -->
        <div class="student-table">
            <h3>Student List</h3>
            <table>
                <tr>
                    {% for col in students.columns %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
                {% for row in students.iterrows() %}
                <tr>
                    {% for col in students.columns %}
                    <td>{{ row[1][col] }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <!-- Chatbot tích hợp Kommunicate -->
    <div class="chatbot">
        <script type="text/javascript">
            (function (d, m) {
                var kommunicateSettings = {
                    "appId": "5922540debe1e84828e543a2fcd5232f",
                    "popupWidget": true,
                    "automaticChatOpenOnNavigation": true
                };
                var s = document.createElement("script"); s.type = "text/javascript"; s.async = true;
                s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
                var h = document.getElementsByTagName("head")[0]; h.appendChild(s);
                window.kommunicate = m; m._globals = kommunicateSettings;
            })(document, window.kommunicate || {});
        </script>
    </div>
</body>

</html>
